<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-6">
      <app-ingredient-list (ingredientDelete)="deleteIngredient($event,contentIngredient)"></app-ingredient-list>
    </div>
    <div class="col-md-12 col-lg-6">
      <router-outlet ></router-outlet>
    </div>
  </div>
</div>
<ng-template #contentIngredient let-modal>
  <div class="modal-header">
    <h2 class="modal-title" id="modal-basic-title">Are you Sure?</h2>
    <button type="button" class="btn close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete  this Ingredient ?
    <span class="text-danger">This operation can not be undone.</span>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
  <button type="button" ngbAutofocus class="btn btn-primary" (click)="modal.close('Ok click')">Ok</button>
  </div>
</ng-template>
