<ul class="list-group" *ngFor="let client of clients | async">
    <li class="list-group-item"><a
      style="cursor: pointer;width: 330px;float: left;"
      [routerLink]="['/clients/edit/', client.idClient ]"
      class="list-group-item clearfix">{{ client.fullName }}</a>
      <button class="btn btn-primary" style="float: right;">X</button>
    </li>
</ul>
